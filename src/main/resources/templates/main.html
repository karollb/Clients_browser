<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients Browser</title>

    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/customer.css">
</head>
<body>
<div th:replace="fragments.html::menu"></div>
<div id="content">
    <th:block th:each="customer : ${customers}">
        <div class="customer-box">
            <div th:text="'ID:  ' + ${customer.id}"></div>
            <div th:text="'Imię:  ' + ${customer.name}"></div>
            <div th:text="'Nazwisko:  ' + ${customer.surname}"></div>
            <a th:href="@{/customer/{id}(id=${customer.id})}">Szegółowe Informacje</a>
            <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}">Usuń Klienta</a>

        </div>
    </th:block>
</div>

</body>
</html>
